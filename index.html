<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>在线视频播放</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        border: none;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
        background-color: #26262e;
      }
      .video-player {
        width: 100%;
        height: 100%;
      }
      .btns {
        position: fixed;
        top: 0;
      }
    </style>
  </head>
  <body>
    <video id="videoPlayer" class="video-player" name="media" autobuffer controls="" autoplay="" src="videos/cj.mp4"></video>
    <div class="btns">
      <button type="button" id="playBtn">播放</button>
      <button type="button" id="pauseBtn">暂停</button>
    </div>
    <script>
      console.log(document.body.querySelector("#videoPlayer"))
      document.body.querySelector("#playBtn").addEventListener('click', function (event) {
        document.body.querySelector("#videoPlayer").play()
      })
      document.body.querySelector("#pauseBtn").addEventListener('click', function (event) {
        document.body.querySelector("#videoPlayer").pause()
      })
    </script>
  </body>
</html>
